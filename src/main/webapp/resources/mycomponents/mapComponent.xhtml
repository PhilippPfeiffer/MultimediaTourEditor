<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<div xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      

    <!-- INTERFACE -->
    <composite:interface>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        
            <h:form id="refreshForm">
            
                <h:commandButton id="walking" value="#{msg.walking}" action="#{searchBean.setWalking()}" image="#{resource[searchBean.getWalkingButton()]}" class="travelMode">
                </h:commandButton>
                <h:commandButton id="bicycling" value="#{msg.bicycle}" action="#{searchBean.setBicycle()}" image="#{resource[searchBean.getBicycleButton()]}" class="travelMode">
                </h:commandButton>
                <h:commandButton id="driving" value="#{msg.car}" action="#{searchBean.setDriving()}" image="#{resource[searchBean.getCarButton()]}" class="travelMode">
                </h:commandButton>
                <h:commandButton id="testButton" value="#{msg.refresh}" class="refreshButton" action="#{searchBean.refreshLists()}">
                </h:commandButton>
                <h:panelGroup layout="block" class="speechButtonContainer">
                    <h:commandButton id="speakDescriptionButton" value="#{msg.speakDescription}" class="speakButton" onclick="speakDescription();">
                        <f:ajax></f:ajax>
                </h:commandButton>
                    <h:commandButton id="speakRouteButton" value="#{msg.speakRoute}" class="speakButton" onclick="speakRoute();">
                        <f:ajax></f:ajax>
                </h:commandButton>
                <h:commandButton id="stopSpeakButton" value="#{msg.stop}" class="stopSpeakButton" onclick="stop();">
                    <f:ajax></f:ajax>
                </h:commandButton>
                </h:panelGroup>
                
                <h:panelGroup layout="block" class="routeLengthContainer" id="routeLengthContainer">
                    <h:panelGroup layout="block" class="distanceContainer" id="distanceContainer">
                        <h:outputText value="#{msg.distance}" class="distanceLabel"></h:outputText>
                        <h:outputText value="0m" id="distance"></h:outputText>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="durationContainer" id="durationContainer">
                        <h:outputText value="#{msg.duration}" class="durationLabel"></h:outputText>
                        <h:outputText value="0min" id="duration"></h:outputText>
                    </h:panelGroup>
                </h:panelGroup>
                
                <div id="map_canvas" class="map"></div>
                
                <h:panelGroup layout="block" id="refreshScript" class="script">
                    
                </h:panelGroup>

            </h:form>
        

        
    </composite:implementation>
</div>
