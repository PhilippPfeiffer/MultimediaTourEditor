<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:mc="http://xmlns.jcp.org/jsf/composite/mycomponents"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{searchBean.getLocale()}">
    <h:head>
        <title>Multimedia Tour Editor</title>
        <script src="js/jquery.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        
        <ui:composition template="/WEB-INF/templates/indexTemplate.xhtml">
            <ui:define name="content">
                <mc:searchComponent id="searchComponent" searchTerm="#{searchBean.searchTerm}" action="#{searchBean.search()}"/>
            </ui:define>
            
            <ui:define name="title">
                <h:panelGroup layout="block" class="indexTitle"><h1>Multimedia Tour Editor</h1></h:panelGroup>
            </ui:define>
            
            <ui:define name="message">
                <h:messages styleClass="errorMessage" />            
            </ui:define>
            


        </ui:composition>
       
    </h:body>
    </f:view>
</html>
