<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="searchTerm" required="false"/>
        <composite:attribute name="action" method-signature="java.lang.String f()" required="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:form id="form">
            
            <h:panelGroup id="indexControlArea" layout="block">
              <h:panelGrid class="searchArea">
                <h:outputLabel value="#{msg.searchTerm}" for="name" class="searchLabel" />
                <h:panelGrid columns="2" id="searchLine">
                    <h:panelGroup layout="block" id="left">
                       <h:inputText id="searchTerm" value="#{cc.attrs.searchTerm}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="right">
                        <h:commandButton id="submit" value="#{msg.search}" action="#{cc.attrs.action}"/>
                        <h:panelGroup id="loading" layout="block" class="indexLoader">
                            <h:graphicImage value="resources/img/loading.gif" class="indexLoader" alt="loadingAnimation"  style="display:none;" />
                        </h:panelGroup>
                    </h:panelGroup>
                    
                
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGroup layout="block" class="languageArea">
                <h:commandButton id="german" value="Deutsch" action="#{searchBean.setGerman()}" image="resources/img/Germany.png" class="languageIcon">
                    <f:ajax render="indexControlArea"/>
                </h:commandButton>
                <h:commandButton id="english" value="English" action="#{searchBean.setEnglish()}" image="resources/img/UK.png" class="languageIcon">
                    <f:ajax render="indexControlArea"/>
                </h:commandButton>
            </h:panelGroup>  
            </h:panelGroup>
                       
            
        </h:form>
        
        <script src="js/jquery.js" type="text/javascript">
                    
                    document.getElementById("searchComponent:form:submit").disabled=true;
                    
                    $( document ).ready(function() {
                        $("#searchComponent:form:submit").attr('disabled', 'disabled');
                    });
                    
                

                $("#searchTerm").keyup(function() {
                    re = /^[a-zA-Z\s]*$/;
                    if ($("#searchTerm").val() != '') {
                        if ($("#searchTerm").val().match(re)) {
                            $("#test").removeAttr('disabled');
                            $("#searchTerm").css({'background-color': 'white'});
                            $("#msg_searchError").addClass('hide');
                     } else {
                            $("#test").attr('disabled', 'disabled');
                            $("#searchTerm").css({'background-color': 'red'});
                            $("#msg_searchError").removeClass('hide');
                      }
                    }
                });
            
        </script>
        
    </composite:implementation>
</html>
