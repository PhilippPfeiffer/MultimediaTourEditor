<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="searchTerm" required="false"/>
        <composite:attribute name="action" method-signature="java.lang.String f()" required="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        
        <h:panelGroup layout="block" id="msg_searchError" class="validation_error hide" >#{msg.error}</h:panelGroup>
        <h:panelGroup layout="block" class="editorTitle"><h1>Multimedia Tour Editor</h1></h:panelGroup>
        <h:form id="navForm" class="rightGrid">
            <h:panelGroup layout="block" class="editorLanguageArea">
                <h:commandButton id="german" value="Deutsch" action="#{searchBean.setGerman()}" image="resources/img/Germany.png" class="languageIcon">
                </h:commandButton>
                <h:commandButton id="english" value="English" action="#{searchBean.setEnglish()}" image="resources/img/UK.png" class="languageIcon">
                </h:commandButton>
            </h:panelGroup>  
            <h:panelGroup layout="block" class="element">
                <h:outputLabel value="#{msg.searchTerm}: " for="name"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="element">
                <h:inputText id="searchTerm" value="#{cc.attrs.searchTerm}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="element">
                <h:commandButton id="submit" value="#{msg.search}" action="#{cc.attrs.action}"/>
            </h:panelGroup>
           
        </h:form>
        
    </composite:implementation>
</html>
